{% extends 'base.html' %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ topic.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'read' topic.id %}">Cancel</a>
    <a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
