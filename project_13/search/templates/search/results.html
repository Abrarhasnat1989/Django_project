{% extends 'base.html' %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.description }}</li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'search' %}">Back to Search</a>
{% endblock %}
